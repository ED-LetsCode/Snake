<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Snake</h1>
      <h3 id="highScore">High score: 5</h3>

      <div class="gameField">
        <canvas id="canvas" width="600px" height="600px"> </canvas>

        <div id="gameOver">
          <h1>Game Over</h1>
          <p id="score"></p>
          <input id="playBtn" type="button" value="Play again" />
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
